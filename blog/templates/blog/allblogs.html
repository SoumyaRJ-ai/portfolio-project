{% extends "jobs/base.html" %}
{% block content %}

    <div class="container">
        <h1 class="text-center pt-3"> Welcome to Soumya's Blog</h1>
        <br/>
        <br/>
        <h2>Latest Posts</h2>
        <hr>
        {% for blog in blogs %}
        <div class="container">
            <h3> <a href="{% url 'detailblog' blog.id %}">{{ blog.title }}</a> </h3>
            {{ blog.date }}
            <br/>
            <img class="img-fluid" src="{{ blog.blog_image.url }}" height="200" width="200"></img>
            <br/>
            {{ blog.summary }}
            <br/>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
